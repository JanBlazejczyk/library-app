<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="./script.js" defer></script>
</head>

<body>
    <!--Form for adding a new book to the library-->
    <!--NOTE: it will be a pop out form-->
    <form>
        <p>Add a new book:</p>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author"><br>
        <label for="pages">Pages:</label><br>
        <input type="text" id="pages" name="pages"><br>
        <label for="read">Read:</label>
        <input type="checkbox" id="read" name="read"><br>
        <input type="button" id="add-book" value="Submit">
    </form>
    <table id="books-table">
        <caption>Books</caption>
        <thead id="table-header">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="display-books">

        </tbody>

    </table>


</body>

</html>
