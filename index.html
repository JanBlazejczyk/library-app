<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Added bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom stylesheet-->
    <link rel="stylesheet" href="./main.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Allison&family=Azeret+Mono:ital@1&family=Montserrat:wght@200&display=swap"
        rel="stylesheet">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <aside class="sidebar">
        <!--Logo-->
        <div class="logo-container">
            <img src="./library-logo.png" alt="icon showin human reading a book" class="logo">
            <h4 class="logo-text">My Library</h4>
        </div>
        <!--Stats-->
        <div class="stats-container">
            <span class="stats">Total Books</span>
            <span class="stats-num total-num">0</span>
            <span class="stats">Books to Read</span>
            <span class="stats-num to-read-num">0</span>
            <span class="stats">Books Read</span>
            <span class="stats-num read-num">0</span>
            <span class="stats">Pages Read</span>
            <span class="stats-num pages-num">0</span>
        </div>

        <!-- Button to trigger the modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
            Add new
        </button>
    </aside>

    <!-- Modal -->
    <div class="modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add a new book</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="title">Title</label><br>
                        <input type="text" class="form-input" id="title" name="title"><br>
                        <label for="author">Author</label><br>
                        <input type="text" class="form-input" id="author" name="author"><br>
                        <label for="pages">Pages</label><br>
                        <input type="text" class="form-input" id="pages" name="pages"><br>
                        <label for="read">Read</label>
                        <input type="checkbox" id="read" name="read" value="read"><br>
                        <!-- <input type="button" id="add-book" value="Submit"> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-btn" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary modal-btn" id="add-book" value="Submit"
                        data-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <main class="all-books">
        <!--Form for adding a new book to the library-->
        <!--NOTE: it will be a pop out form-->
        <div class="table-title">
            <h3>Books to read</h3>
        </div>
        <table id="books-to-read-table" class="table table-borderless table-hover">

            <thead id="table-header">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody class="display-books display-books-to-read">

            </tbody>
        </table>
        <div class="table-title">
            <h3>Books read</h3>
        </div>
        <table id="books-read-table" class="table table-borderless table-hover">
            <thead id="table-header">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody class="display-books display-books-read">

            </tbody>
        </table>
        </div>
    </main>




    <!--Bootstrap scripts-->
    <script src="./script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
